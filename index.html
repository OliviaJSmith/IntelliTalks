<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IntelliTalks</title>

    <link rel="stylesheet" href="wwwroot/lib/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="wwwroot/css/site.css" asp-append-version="true" />
    <link rel="icon" type="image/png" href="wwwroot/favicon.ico"/>
    <script src="wwwroot/js/components.js"></script>
</head>
<body>
    <header>
    </header>
    <div class="container">
        <main role="main" class="pb-3">
            <div class="text-center pt-3">
                <div><img src="wwwroot/assets/IntellitalksLogo.png" class="rounded-circle shadow-lg"style="width: 10rem;" /></div>
                <h1>IntelliTalks</h1>
                <p>Monday October 27th 6:30-8:30pm at the IntelliTect office</p>
                <button class="btn btn-primary"><a href="https://forms.office.com/r/waawbUp6QT" class="text-white" target="_blank">Sign up to speak here!</a></button>
            </div>
            <div class="text-center pt-3" id="speakers-container"></div>
        </main>
    </div>

    <footer class="border-top bg-white footer text-muted mt-6">
        <div class="container">
            &copy; 2025 - IntelliTalks
        </div>
    </footer>

    <script src="wwwroot/lib/jquery/dist/jquery.min.js"></script>
    <script src="wwwroot/lib/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="wwwroot/js/site.js" asp-append-version="true"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
    <script>
        document.addEventListener("click", shoot);
        var defaults = {
            spread: 360,
            ticks: 50,
            gravity: 0,
            decay: 0.94,
            startVelocity: 30,
            colors: ['FFE400', 'FFBD00', 'E89400', 'FFCA6C', 'FDFFB8']
        };

        function shoot() {
            confetti({
                defaults,
                particleCount: 40,
                scalar: 1.2,
                shapes: ['star']
            });

           confetti({
               defaults,
               particleCount: 10,
               scalar: 0.75,
               shapes: ['circle']
           });
        }        
    </script>
</body>
</html>
